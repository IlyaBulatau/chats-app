{% extends 'base.html' %}


{% block title %}Authorization{% endblock %}

{% block content %}
<section class="register mx-auto">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Авторизация</h3>
                <form action="authorization" method="post" class="form-horizontal">
                    <div class="form-row">
                        <div class="col-4 offset-4 field">
                            <label for="email" class="control-label">Email</label>
                            <input class="form-control" type="text" name="email" id="email">
                            {% if errors %}
                            <p class="help-block text-danger">{{ errors.email }}</p>
                            {% endif %}        
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4 offset-4 field">
                            <label for="password" class="control-label">Пароль</label>
                            <input class="form-control" type="password" name="password" id="password">
                            {% if errors %}
                            <p class="help-block text-danger">{{ errors.password }}</p>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-3 offset-4">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <div class="col-3 offset-4">
                    <form action="google/oauth" method="post">
                        <button id="google-button" type="submit" class="btn btn-danger">Sign in with Google</button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
